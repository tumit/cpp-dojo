sudo: false

language:
  - cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

script:
  - cd gtest
  - mkdir build
  - cd build
  - cmake ..
  - make
  - cd ../..
  - rm *.o
  - g++ -Igtest/googletest/include/ -c *.cpp
  - g++ -pthread *.o -Lgtest/build/googlemock/gtest/ -lgtest -o unit_tests.o
  - ./unit_tests.o

notifications:
  email: false

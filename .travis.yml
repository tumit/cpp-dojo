sudo: false

language:
  - cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

script:
  - cd gtest
  - mkdir build
  - cd build
  - cmake ..
  - make
  - cd ../..
  - ls gtest/googletest/include/
  - ls gtest/build/googlemock/gtest/
  - g++ -Igtest/googletest/include/ -c FizzBuzzTest.cpp -o FizzBuzzTest.o
  - g++ -pthread FizzBuzzTest.o  -Lgtest/build/googlemock/gtest/ -lgtest
  - ./a.o

notifications:
  email: false

sudo: false

language:
  - cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

script:
  - cd gtest
  - mkdir build
  - cd build
  - cmake ..
  - make
  - cd ../..
  - g++ -Igtest/googletest/include/ -c main.cpp -o main.out
  - g++ -pthread main.out  -Lgtest/build/googlemock/gtest/ -lgtest -o unit_tests.out
  - ./unit_tests.out

notifications:
  email: false
